<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="calendar">
                <span id="backgroundYear" class="background-year"></span>
                <div class="head">
                    <label for="months">Select month:</label>
                    <select name="months" id="months" onchange="changeMonth(this.value)"></select>

                    <label for="year">Year:</label>
                    <input type="number" id="year" min="0" max="3000" pattern="\d+" onchange="changeYear(this.value)" />
                </div>
                <div id="allDates" class="all-dates"></div>
            </div>
        </div>
    </body>
</html>
